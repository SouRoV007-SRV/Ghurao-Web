<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="signin.css" />
    <link rel="stylesheet" href="main.js" />
    <title>Ghurao</title>
  </head>
  <body>
    <!--LoginImg-->
    <div class="img">
      <img
        src="Login Assets/106680-login-and-sign-up.gif"
        height="50%"
        width="90%"
      />
    </div>

    <div class="login">
      <h1 class="h1">WELCOME BACK</h1>

      <!--EMAIL-->
      <form>
        <label for="email"></label>
        <input type="Email" placeholder="Email" id="email" name="email" />
      </form>

      <!--PASSWORD-->
      <div class=""></div>
      <form>
        <label for="password"></label>
        <input type="Password" placeholder="Password" id="email" name="email" />
      </form>

      <!--FP-->
      <div class="fp">
        <a href="forgot.html">Forgot Password?</a>
      </div>

      <!--loginBtn-->
      <div class="button">
       <span>Login</span>
      </div>
      <!---Create Account-->
      <div class="signup">
        <span>Already have an account? <a href="#" class="signup-link">Sign Up</a></span>
      </div>
     
      <!--Alternate-->
      <div class="line"></div>
      <div class="media option">
        <a href="#" class="field google">
          <i class='bx bxl-google google-icon'></i>
          <span>Login with Google</span>
        </a>
      </div>
  </body>
</html>
